<div class="bg">

    <!-- <h1 style="text-align: center;">
         <img src="../../assets/Logo3.PNG" style="width: 15%;height: 5%;border-radius: 100%;">

     <div class="tab">
         <img src="../../assets/Logo3.PNG" style="width: 8%;border-radius: 100%;float: left;">
         <button routerLink="/services">Services</button>
         <button routerLink="/home">Home</button>
         <button routerLink="/about">About</button>
         <button routerLink="/contact-us">Contact Us</button>
         <button routerLink="/login" class="active">My Profile</button>
     </div>
     <br>
     <div class="LoginBox" *ngIf="ShowLogin">
         <button class="LoginRegister"><b>Login</b></button>
         <button class="LoginRegisterWhite" (click)="SwitchLoginRegister()"><b>Register</b></button>
         <br>
 
         <h1 class="Center_Text"><b>Login</b></h1>
 
         <label>Username: </label>
         <input type="text">
         <br>
         <label>Password: </label>
         <input type="password">
 
         <p>By signing into your account you agree to our <a href="#">Terms & Privacy</a>.</p>
 
         <input type="submit" (click)="LogingIn()">
     </div>
 
     <div class="LoginBox" *ngIf="ShowRegister">
 
         <button class="LoginRegisterWhite" (click)="SwitchLoginRegister()"><b>Login</b></button>
         <button class="LoginRegister"><b>Register</b></button>
         <br>
 
         <h1 class="Center_Text"><b>Register {{Service_Shop}}</b></h1>
 
         <h2><u>Step 1: Personal Info</u></h2>
         <br>
         <div>
             <label>Name: </label>
             <input type="text" name="firstname">
         </div>
         <div>
             <label>Surname: </label>
             <input type="text" name="lastname">
         </div>
         <div>
             <label>Username: </label>
             <input type="text">
         </div>
         <div>
             <label>Password: </label>
             <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                 required>
         </div>
         <div>
             <label>Confirm Password: </label>
             <input type="password">
         </div>       
 
         <button type="submit" (click)="SubmitNextOne()" style="float: right;" class="buttonNext">Next</button>
         <br><br>
     </div>
 
     <div class="LoginBox" *ngIf="RegisterQuestionsTwo">
         <h2><u>Step 2: Contact Information</u></h2>
         <br>
         <div>
             <label>Phone: </label>
             <input type="text">
         </div>
         <div>
             <label>Email: </label>
             <input type="email">
         </div>
         <div>
             <label>Website: </label>
             <input type="text">
         </div>
 
         <button (click)="SubmitNextTwo()" style="float: right;" class="buttonNext">Next</button>
         <br><br>
 
     </div>
 
     <div class="LoginBox" *ngIf="RegisterQuestionsThree">
         <h2><u>Step 3: Service Information</u></h2>
         <br>
         <div>
             <label>Category: </label>
             <input type="text">
         </div><br>
         <div>
             <label>Call out Fee: </label>
             <input type="text">
         </div>
 
         <div>
             <h2>Work Days: </h2>
             <div>
                 <label>Monday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Tuesday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Wednesday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Thursday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Fryday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Saterday: </label>
                 <input type="checkbox">
             </div><br>
             <div>
                 <label>Sunday: </label>
                 <input type="checkbox">
             </div><br>
             <br>
         </div>
         <div>
             <label>Work Location: </label>
             <input type="text">
         </div><br>
 
         <button (click)="SubmitNextThree()" style="float: right;" class="buttonNext">Next</button>
         <br><br>
 
     </div>
 
     <div class="LoginBox" *ngIf="RegisterQuestionsFour">
         <h2><u>Step 4: Extra</u></h2>
         <br>
         <div>
             <label>Discription: </label>
             <input type="text">
         </div>
         <div>
             <label>Image: </label>
             <input type="text">
         </div>
 
         <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 
         <input type="submit">
     </div>
     <br>
 
     <div style="background-color: black;">
 
         <!--HEADINGs-->
         <br>
         <div class="WorkDayCheckBox">
             <label class="InfoHeading"><b><u>Pages:</u></b></label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoHeading"><b><u>Information:</u></b></label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoHeading"><b><u>Links:</u></b></label>
         </div><br><br>
 
         <!--Row 1-->
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="ServicesRouter()">Service</label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="AboutRouter()">FAQ </label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" >Application </label>
         </div><br>
 
         <!--Row 2-->
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="HomeRouter()">Home</label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="ContactUsRouter()">Contact Us </label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="AboutRouter()">Terms and Conditions </label>
         </div><br>
 
         <!--Row 3-->
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="AboutRouter()">About</label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="AboutRouter()">About </label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks"> </label>
         </div><br>
 
         <!--Row 4-->
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="ContactUsRouter()">Contact Us</label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks"> </label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks"> </label>
         </div><br>
 
         <!--Row 5-->
         <div class="WorkDayCheckBox">
             <label class="InfoLinks" (click)="ProfileRouter()">My Profile</label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks"> </label>
         </div>
         <div class="WorkDayCheckBox">
             <label class="InfoLinks"> </label>
         </div><br>
 
         <br>
     </div>
 
 </div>
